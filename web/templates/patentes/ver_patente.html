{% extends "layout.html" %}

{% block title %}
Selected Patente: {{ nome }}
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 ps-md-5">
      <!-- note, the id is not used in the template -->
      <h1 class="pt-5 pb-2">Patente: {{ patente.Nome }}</h1>
      <p>
        <a href="{{ url_for('patentes')}}" class="btn btn-primary" role="button">Return to Patentes page</a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>ID: {{ patente.ID }}</p>
    </div>
    <div class="col-md-6">
      <p>Nome: {{ patente.Nome }}</p>
    </div>
    <div class="col-md-6">
      <p>Iniciais: {{ patente.Iniciais }}</p>
    </div>
  </div>
</div>
{% endblock %}
